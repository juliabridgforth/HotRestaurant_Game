<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reservation Page</title>
    <!--bootstrap link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <!--begin reso jumbotron-->
    <div class="jumbotron">
        <header><h1>Restaurant</h1></header>
        <h2>Make Your Reservation</h2>
        <a href="tables.html"><button id="view-btn">View Tables</button></a>
        <a href="home.html"><button id="reso">Home</button></a>
    </div>
    <!--end reso jumbotron-->
    <!--begin reso form-->
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="name" class="form-control" id="" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="phonenumber">Phone Number</label>
                        <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Phone Number">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="uniquieid">Unique ID</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Unique ID">
                    </div>
                    <button type="submit" class="btn btn-primary" id="add-btn">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <!--end reso form-->
<!--script link-->
<script src="/script.js"></script>
